  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    body {
      margin: 0;

    .card {

    /* Modales */
    .modal {

      inset: 0;
      background: rgba(0,0,0,0.6);

      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-box {
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .modal-box h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .modal-box p {
      font-size: 14px;
      color: #cbd5f5;
      white-space: pre-line;
    }

    .modal-box button {
      margin-top: 16px;
      padding: 8px 16px;
      border-radius: 999px;

      background: #22c55e;

    #lista .item {
  display: flex !important;
  flex-direction: row !important;
  align-items: center !important;

}

#lista .item-actions {

}

#lista .item-actions button {

}

    .btn-icon {
  transition: 
    transform 0.12s ease,
    box-shadow 0.12s ease,
    background 0.12s ease,
    opacity 0.12s ease;
}

/* Hover suave (desktop / web) */
.btn-icon:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 18px rgba(22,163,74,0.55);
}

/* Activo */
.btn-icon:active {
  transform: translateY(0);
  box-shadow: 0 4px 10px rgba(22,163,74,0.35);
}

 #lista .item-actions .btn-icon {
  width: auto;
  min-width: 44px;      /* m√°s ancho */

  padding: 0 14px;      /* m√°s alargados */

  border-radius: 999px;
}

    #btnEliminarLista {
  font-size: 25px;   /* m√°s grande */

}
   /* Feedback suave al tocar un √≠tem */
.item {
  transition: background 0.12s ease;

.item:active {
  background: rgba(255,255,255,0.06);
}

    #modalInstalar {
  z-index: 10000;
}

#modalInstalar .modal-box {
  max-width: 340px;
}

#modalInstalar button {
  width: 100%;
}

<body>

  <!-- MODAL AYUDA -->
  <div id="modalAyuda" class="modal hidden">

  <!-- MODAL LISTA (AGREGAR / EDITAR) -->

      <input
        id="inputNombreLista"
        type="text"
        placeholder="Ej: Ferreter√≠a"

        <button id="btnCancelarEliminar" style="background:#334155;color:#e5e7eb;">Cancelar</button>
        <button id="btnConfirmarEliminar" style="background:#dc2626;color:white;">Eliminar</button>
      </div>
    </div>

 <!-- INSTALAR LA APP -->
  <div id="modalInstalar" class="modal hidden">
  <div class="modal-box">
    <h2>Instalar HonoShop</h2>

    <p id="textoInstalacion">
      Para usar esta lista c√≥modamente, agregala a tu pantalla de inicio.
    </p>

    <div id="pasosInstalacion" style="text-align:left; font-size:14px; margin-top:12px;">
      <!-- el texto se completa por JS -->
    </div>

    <div style="margin-top:16px;">
      <button id="btnYaInstalada">Ya la instal√©</button>
    </div>
  </div>
</div>

  <!-- APP -->
  <div class="app">
    <div class="card">

      <h1>
        <span class="logo-dot"></span>
        HonoShop
      </h1>

      <p class="subtitle">Tu lista a mano</p>

      <!-- FILA LISTAS -->
      <div class="row">
        <select id="selectLista" class="select-lista">
          <option value="General">General</option>
        </select>

        <button id="btnNuevaLista" class="btn-icon" title="Agregar lista">Ôºã</button>
        <button id="btnEditarLista" class="btn-icon" title="Editar lista">‚úé</button>
        <button id="btnEliminarLista" class="btn-icon" title="Eliminar lista">üóë</button>
      </div>

      <!-- FILA AGREGAR ITEM -->
      <div class="row">
        <input id="inputProducto" type="text" placeholder="Ej: leche, pan, detergente..." />
        <button id="btnAgregar">Agregar</button>
      </div>

      <!-- LISTA -->
      <div id="lista"></div>

    </div>
  </div>

 <script>
/* =========================
   CONFIG + UTILIDADES
========================= */
const API_BASE = "/api/shopping";

function safeText(res) {
  try { return res.text(); } catch { return ""; }
}

function getWebUserId() {
  let id = localStorage.getItem("honoshop_user");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("honoshop_user", id);
  }
  return id;
}

   function cerrarTodosLosModales() {
  document.querySelectorAll(".modal").forEach(m => {
    m.classList.add("hidden");
  });
}

function isAppInstalled() {
  return (
    window.matchMedia('(display-mode: standalone)').matches ||
    window.navigator.standalone === true
  );
}

function detectarSistema() {
  const ua = navigator.userAgent.toLowerCase();

  if (/iphone|ipad|ipod/.test(ua)) return "ios";
  if (/android/.test(ua)) return "android";
  return "desktop";
}

function shouldShowInstallModal() {
  // Si est√° instalada de verdad, nunca mostrar
  if (isAppInstalled()) return false;

  // Si el usuario ya dijo ‚Äúya la instal√©‚Äù en esta sesi√≥n/dispositivo,
  // no trabamos ahora; volveremos a preguntar la pr√≥xima vez
  if (localStorage.getItem("honoshop_install_ack") === "1") return false;

  return true;
}   

function mostrarModalInstalacion() {
  const modal = document.getElementById("modalInstalar");
  const pasos = document.getElementById("pasosInstalacion");

  const sistema = detectarSistema();

  if (sistema === "android") {
    pasos.innerHTML = `
      <ol>
        <li>Toc√° el men√∫ ‚ãÆ del navegador</li>
        <li>Eleg√≠ <b>‚ÄúAgregar a pantalla de inicio‚Äù</b></li>
      </ol>
    `;
  } else if (sistema === "ios") {
    pasos.innerHTML = `
      <ol>
        <li>Toc√° el bot√≥n <b>Compartir ‚¨ÜÔ∏è</b></li>
        <li>Eleg√≠ <b>‚ÄúAgregar a pantalla de inicio‚Äù</b></li>
      </ol>
    `;
  } else {
    pasos.innerHTML = `
      <p>Us√° la opci√≥n <b>‚ÄúInstalar‚Äù</b> del navegador.</p>
    `;
  }

  modal.classList.remove("hidden");
}   

document.getElementById("btnYaInstalada").addEventListener("click", () => {
  document.getElementById("modalInstalar").classList.add("hidden");

  alert(
    "Perfecto üëç\n\n" +
    "Cerr√° esta p√°gina y abr√≠ HonoShop desde el √≠cono que se agreg√≥ a tu pantalla de inicio."
  );
});

 


/* =========================
   TELEGRAM INIT
========================= */
const tg = window.Telegram?.WebApp || null;
if (tg) { try { tg.ready(); } catch {} }

const init = tg?.initDataUnsafe || {};
const userId = init?.user?.id || getWebUserId();
const userName = init?.user?.first_name || "";

let scope = "user";
let scopeId = String(userId);

/* =========================
   LISTAS
========================= */
let listas = [];
let currentList = "General";
let items = [];

function cargarListas() {
  const guardadas = JSON.parse(localStorage.getItem("honoshop_listas") || "[]");
  listas = guardadas.length ? guardadas : ["General"];
  if (!listas.includes("General")) listas.unshift("General");

  const select = document.getElementById("selectLista");
  select.innerHTML = "";

  listas.forEach(l => {
    const opt = document.createElement("option");
    opt.value = l;
    opt.textContent = l;
    select.appendChild(opt);
  });

  const last = localStorage.getItem("honoshop_lista_actual");
  currentList = listas.includes(last) ? last : "General";
  select.value = currentList;
}

/* =========================
   UI
========================= */
function renderLista() {
  const cont = document.getElementById("lista");
  cont.innerHTML = "";

  if (!items.length) {
    cont.innerHTML =
      `<p style="font-size:13px;color:#6b7280">Todav√≠a no agregaste productos.</p>`;
    return;
  }

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item" + (it.done ? " done" : "");

    const left = document.createElement("div");
left.className = "item-left";

const topLine = document.createElement("div");
topLine.style.display = "flex";
topLine.style.alignItems = "center";
topLine.style.gap = "8px";

const chk = document.createElement("input");
chk.type = "checkbox";
chk.checked = !!it.done;

const name = document.createElement("div");
name.className = "item-name";
name.textContent = it.name;

topLine.appendChild(chk);
topLine.appendChild(name);

const qty = document.createElement("div");
qty.className = "item-qty";
qty.textContent = "x " + it.qty;

left.appendChild(topLine);
left.appendChild(qty);

    const actions = document.createElement("div");
    actions.className = "item-actions";

    const btnMenos = document.createElement("button");
    btnMenos.className = "btn-icon";
    btnMenos.textContent = "‚àí";
    btnMenos.addEventListener("click", async () => {
      const nuevo = Math.max(1, it.qty - 1);
      await enviarCambio("qty", it.name, String(nuevo));
      cargarListaDesdeServidor();
    });

    const btnMas = document.createElement("button");
    btnMas.className = "btn-icon";
    btnMas.textContent = "+";
    btnMas.addEventListener("click", async () => {
      const nuevo = it.qty + 1;
      await enviarCambio("qty", it.name, String(nuevo));
      cargarListaDesdeServidor();
    });

    const btnEliminar = document.createElement("button");
    btnEliminar.className = "btn-icon";
    btnEliminar.textContent = "√ó";
    btnEliminar.addEventListener("click", async () => {
      await enviarCambio("delete", it.name);
      cargarListaDesdeServidor();
    });

    actions.appendChild(btnMenos);
    actions.appendChild(btnMas);
    actions.appendChild(btnEliminar);

    div.appendChild(left);
    div.appendChild(actions);

    cont.appendChild(div);
  });
}

/* =========================
   SERVER
========================= */
async function cargarListaDesdeServidor() {
  const url = new URL(API_BASE + "/lista", location.origin);
  url.searchParams.set("scope", scope);
  url.searchParams.set("scopeId", scopeId);
  url.searchParams.set("list", currentList);

  const res = await fetch(url);
  if (!res.ok) return;

  const data = await res.json();
  items = data || [];
  renderLista();
}

async function enviarCambio(tipo, nombre, extra=null) {
  await fetch(API_BASE + "/sync", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId,
      tipo,
      nombre,
      extra,
      scope,
      scopeId,
      list: currentList,
      source: init?.user ? "MiniApp" : "Web"
    })
  });
}

/* =========================
   MODAL LISTA (√öNICO)
========================= */
const modalLista = document.getElementById("modalLista");
const inputNombreLista = document.getElementById("inputNombreLista");
const btnCancelarLista = document.getElementById("btnCancelarLista");
const btnAceptarLista = document.getElementById("btnAceptarLista");
const tituloModalLista = document.getElementById("tituloModalLista");
const btnEditarLista = document.getElementById("btnEditarLista");   
const btnAgregar = document.getElementById("btnAgregar");
const inputProducto = document.getElementById("inputProducto");
const btnEliminarLista = document.getElementById("btnEliminarLista");
const modalEliminarLista = document.getElementById("modalEliminarLista");
const textoEliminarLista = document.getElementById("textoEliminarLista");
const btnConfirmarEliminar = document.getElementById("btnConfirmarEliminar");
const btnCancelarEliminar = document.getElementById("btnCancelarEliminar");

let modoLista = "crear";
let listaOriginal = null;

btnNuevaLista.addEventListener("click", () => {
  modoLista = "crear";
  listaOriginal = null;

  tituloModalLista.textContent = "Agregar lista";
  inputNombreLista.value = "";

  modalLista.classList.remove("hidden");
  inputNombreLista.focus();
});

btnCancelarLista.addEventListener("click", () => {
  modalLista.classList.add("hidden");
  inputNombreLista.value = "";
});

btnConfirmarEliminar.addEventListener("click", () => {
  listas = listas.filter(l => l !== currentList);
  localStorage.setItem("honoshop_listas", JSON.stringify(listas));

  currentList = "General";
  localStorage.setItem("honoshop_lista_actual", currentList);

  modalEliminarLista.classList.add("hidden");

  cargarListas();
  cargarListaDesdeServidor();
});   

btnAgregar.addEventListener("click", async () => {
  const nombre = inputProducto.value.trim();
  if (!nombre) return;

  await enviarCambio("add", nombre);
  inputProducto.value = "";

  cargarListaDesdeServidor();
});   

btnEditarLista.addEventListener("click", () => {
  abrirRenombrarLista();
});   

btnCancelarEliminar.addEventListener("click", () => {
  modalEliminarLista.classList.add("hidden");
});   

btnAceptarLista.addEventListener("click", () => {
  const nombre = inputNombreLista.value.trim();
  if (!nombre) return;

  // Evitar duplicados
  if (listas.includes(nombre)) {
    alert("Ya existe una lista con ese nombre");
    return;
  }

  if (modoLista === "crear") {
    listas.push(nombre);
    localStorage.setItem("honoshop_lista_actual", nombre);

  } else if (modoLista === "renombrar") {
    const index = listas.indexOf(listaOriginal);
    if (index === -1) return;

    listas[index] = nombre;

    // actualizar lista actual si corresponde
    if (currentList === listaOriginal) {
      localStorage.setItem("honoshop_lista_actual", nombre);
    }
  }

  localStorage.setItem("honoshop_listas", JSON.stringify(listas));

  modalLista.classList.add("hidden");
  inputNombreLista.value = "";

  cargarListas();
  cargarListaDesdeServidor();
});

  btnEliminarLista.addEventListener("click", () => {
  if (currentList === "General") {
    alert("La lista General no se puede eliminar");
    return;
  }

  if (listas.length <= 1) {
    alert("Debe existir al menos una lista");
    return;
  }

  cerrarTodosLosModales();

  textoEliminarLista.textContent =
    `¬øEliminar la lista "${currentList}"?\n\nSe borrar√°n todos sus √≠tems.`;

  modalEliminarLista.classList.remove("hidden");
});

   function abrirRenombrarLista() {
  if (currentList === "General") {
    alert("La lista General no se puede renombrar");
    return;
  }

  modoLista = "renombrar";
  listaOriginal = currentList;

  tituloModalLista.textContent = "Renombrar lista";
  inputNombreLista.value = currentList;

  modalLista.classList.remove("hidden");
  inputNombreLista.focus();
}

/* =========================
   START
========================= */

  window.addEventListener("load", () => {
  if (shouldShowInstallModal()) {
    mostrarModalInstalacion();
    return; // no bloquea para siempre, solo esta vez
  }
  
  if (userName) document.getElementById("lblUsuario").textContent = "Hola, " + userName;

  cargarListas();
  cargarListaDesdeServidor();

  document.getElementById("selectLista").addEventListener("change", e => {
    currentList = e.target.value;
    localStorage.setItem("honoshop_lista_actual", currentList);
    cargarListaDesdeServidor();
  });
});

   async function incItem(name) {
  await enviarCambio("inc", name);
  cargarListaDesdeServidor();
}

async function decItem(name) {
  await enviarCambio("dec", name);
  cargarListaDesdeServidor();
}

async function delItem(name) {
  await enviarCambio("del", name);
  cargarListaDesdeServidor();
}

async function toggleItem(name) {
  await enviarCambio("toggle", name);
  cargarListaDesdeServidor();
}
</script>
  
</body>
</html>
