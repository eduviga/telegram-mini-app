<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HonoShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      color: #052e16;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #334155;
    }
  </style>
</head>

<body>
  <h1>ðŸ›’ HonoShop</h1>

  <div class="row">
    <input id="inputProducto" type="text" placeholder="Ej: leche, pan, detergenteâ€¦" />
    <button id="btnAgregar">Agregar</button>
  </div>

  <ul id="lista"></ul>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    /* =========================
       INIT
    ========================= */
    const tg = window.Telegram?.WebApp || null;
    const init = tg?.initDataUnsafe || null;

    function getWebUserId() {
      let id = localStorage.getItem("honoshop_user");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("honoshop_user", id);
      }
      return id;
    }

    const isTelegram = !!(init && init.user);

    const userId = isTelegram
      ? init.user.id
      : getWebUserId();

    /* =========================
       LISTA
    ========================= */
    let items = [];

    async function cargarLista() {
      const scope = isTelegram && init.chat ? "group" : "user";
      const scopeId = isTelegram && init.chat
        ? String(init.chat.id)
        : String(userId);

      const res = await fetch(
        `/api/lista?scope=${scope}&scopeId=${encodeURIComponent(scopeId)}`
      );

      if (!res.ok) return;

      items = await res.json();
      renderLista();
    }

    function renderLista() {
      const ul = document.getElementById("lista");
      ul.innerHTML = "";

      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.done ? "âœ…" : "â¬œ"} ${item.name} x${item.qty}`;
        ul.appendChild(li);
      });
    }

    /* =========================
       SYNC
    ========================= */
    async function enviarCambio(tipo, nombre, extra = null) {
      const payload = {
        userId: String(userId),
        source: isTelegram ? "MiniApp" : "Web",
        scope: isTelegram && init.chat ? "group" : "user",
        scopeId: isTelegram && init.chat
          ? String(init.chat.id)
          : String(userId),
        tipo,
        nombre,
        extra: extra != null ? String(extra) : null
      };

      await fetch("/api/sync", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    /* =========================
       UI
    ========================= */
    document.getElementById("btnAgregar").addEventListener("click", async () => {
      const input = document.getElementById("inputProducto");
      const texto = input.value.trim();
      if (!texto) return;

      await enviarCambio("add", texto);
      input.value = "";
      await cargarLista();
    });

    cargarLista();
  </script>
</body>
</html>
