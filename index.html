<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<title>HonoShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
body { margin:0; background:#0f172a; color:#e5e7eb; }
.app { max-width:480px; margin:0 auto; padding:16px; }
.card {
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(148,163,184,0.3);
}
.row { display:flex; gap:8px; margin-bottom:12px; align-items:center; }
select, input {
  flex:1;
  padding:8px;
  border-radius:999px;
  border:1px solid #334155;
  background:#020617;
  color:white;
}
button {
  padding:8px 12px;
  border-radius:999px;
  border:none;
  background:#22c55e;
  color:black;
  cursor:pointer;
}
.btn-icon {
  width:40px;
  height:40px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  margin-bottom:6px;
  border-radius:10px;
  background:#111827;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<h2>HonoShop</h2>

<div class="row">
  <select id="selector"></select>
  <button id="btnNueva" class="btn-icon">ï¼‹</button>
  <button id="btnEditar" class="btn-icon">âœŽ</button>
  <button id="btnEliminar" class="btn-icon">ðŸ—‘</button>
  <button id="btnSalir" class="btn-icon" style="display:none;background:#dc2626;">â‡¦</button>
</div>

<div class="row">
  <input id="inputProducto" placeholder="Producto..."/>
  <button id="btnAgregar">Agregar</button>
</div>

<div id="lista"></div>

</div>
</div>

<!-- MODAL -->
<div id="modal" style="
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
align-items:center;
justify-content:center;
">
  <div style="background:#0f172a;padding:20px;border-radius:16px;width:90%;max-width:320px;">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <input id="modalInput" style="width:100%;margin-top:8px;display:none;" />
    <div style="margin-top:16px;display:flex;gap:8px;justify-content:flex-end;">
      <button id="modalCancel">Cancelar</button>
      <button id="modalOk">Aceptar</button>
    </div>
  </div>
</div>

<script>
const API="/api/shopping";

function uid(){
  let id=localStorage.getItem("honoshop_user");
  if(!id){ id=crypto.randomUUID(); localStorage.setItem("honoshop_user",id); }
  return id;
}

const userId=uid();

let context={ type:"user", id:userId, list:"General" };
let listas=[];
let items=[];

/* =======================
   MODAL
======================= */
function modal({title,text,input=false}){
  return new Promise(resolve=>{
    const m=document.getElementById("modal");
    const t=document.getElementById("modalTitle");
    const p=document.getElementById("modalText");
    const i=document.getElementById("modalInput");

    t.textContent=title||"";
    p.textContent=text||"";
    i.style.display=input?"block":"none";
    i.value="";
    m.style.display="flex";

    document.getElementById("modalOk").onclick=()=>{
      m.style.display="none";
      resolve(input?i.value:true);
    };
    document.getElementById("modalCancel").onclick=()=>{
      m.style.display="none";
      resolve(null);
    };
  });
}

/* =======================
   SELECTOR
======================= */
async function loadSelector(){
  const sel=document.getElementById("selector");
  sel.innerHTML="";

  listas=JSON.parse(localStorage.getItem("honoshop_listas")||"[]");
  if(!listas.length) listas=["General"];
  if(!listas.includes("General")) listas.unshift("General");

  listas.forEach(l=>{
    const o=document.createElement("option");
    o.value="P-"+l;
    o.textContent=l;
    sel.appendChild(o);
  });

  try{
    const r=await fetch(API+"/my-groups?userId="+userId);
    const d=await r.json();
    if(d.ok){
      d.groups.forEach(g=>{
        const o=document.createElement("option");
        o.value="G-"+g.id;
        o.textContent="G-"+g.name;
        sel.appendChild(o);
      });
    }
  }catch(e){}

  sel.value=localStorage.getItem("scope")||"P-General";
  apply(sel.value);
}

/* =======================
   CAMBIO CONTEXTO
======================= */
function apply(v){
  localStorage.setItem("scope",v);

  const btnNueva=document.getElementById("btnNueva");
  const btnEliminar=document.getElementById("btnEliminar");
  const btnSalir=document.getElementById("btnSalir");

  if(v.startsWith("G-")){
    context={type:"group",id:v.replace("G-",""),list:"general"};
    btnNueva.style.display="none";
    btnEliminar.style.display="none";
    btnSalir.style.display="";
  }else{
    context={type:"user",id:userId,list:v.replace("P-","")};
    btnNueva.style.display="";
    btnEliminar.style.display="";
    btnSalir.style.display="none";
  }

  loadItems();
}

/* =======================
   ITEMS
======================= */
async function loadItems(){
  const u=new URL(API+"/lista",location.origin);
  u.searchParams.set("scope",context.type);
  u.searchParams.set("scopeId",context.id);
  u.searchParams.set("list",context.list);

  const r=await fetch(u);
  if(!r.ok) return;
  items=await r.json();
  render();
}

function render(){
  const c=document.getElementById("lista");
  c.innerHTML="";
  if(!items.length){
    c.innerHTML="<p>Sin productos</p>";
    return;
  }
  items.forEach(it=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`${it.name} (x${it.qty})`;
    c.appendChild(d);
  });
}

/* =======================
   EVENTOS
======================= */
document.getElementById("selector").onchange=e=>apply(e.target.value);

document.getElementById("btnAgregar").onclick=async()=>{
  const input=document.getElementById("inputProducto");
  const n=input.value.trim();
  if(!n) return;
  await fetch(API+"/sync",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      userId,
      tipo:"add",
      nombre:n,
      scope:context.type,
      scopeId:context.id,
      list:context.list
    })
  });
  input.value="";
  loadItems();
};

document.getElementById("btnNueva").onclick=async()=>{
  const n=await modal({title:"Nueva lista",text:"Nombre:",input:true});
  if(!n) return;
  listas.push(n);
  localStorage.setItem("honoshop_listas",JSON.stringify(listas));
  loadSelector();
};

document.getElementById("btnEliminar").onclick=async()=>{
  if(context.list==="General"){
    await modal({title:"Error",text:"No se puede eliminar General"});
    return;
  }
  listas=listas.filter(l=>l!==context.list);
  localStorage.setItem("honoshop_listas",JSON.stringify(listas));
  loadSelector();
};

document.getElementById("btnSalir").onclick=async()=>{
  const ok=await modal({title:"Salir",text:"Â¿Salir del grupo?"});
  if(!ok) return;
  await fetch(API+"/leave-group",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({userId,groupId:context.id})
  });
  loadSelector();
};

window.onload=loadSelector;
</script>

</body>
</html>
